<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js "></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!--<link rel="stylesheet" href="static/style.css"> -->

    <title>Cafe</title>
</head>
<style>
    .logo{
        margin:25% 0%;

    }
    .quan{
      margin:0%;
    }
    .space{
      margin:0%;
    }
</style>
<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="{% url 'home'%}">
          <p class="logo">LOGO</p>
        </a>
        
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="home.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="menu.html">MENU</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">CART<span id="cart"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="order.html">ORDERS<span id="cart"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="aboutus.html">ABOUT US</a>
          </li>
          
        </ul>
      </nav>
      <div class="container">
        <div class="border rounded p-4 m-4">
             <p class="display-4 pl-4 ml-4">Your Cart</p>
             <hr>
             <table class="table">
                 <thead>
                     <tr>
                         <th>Sno.</th>
                         <th>Image</th>
                         <th>Product</th>
                         <th>Price</th>
                         <th colspan="3">Quantity</th>
                         
                     </tr>
                 </thead>
                 <tbody>
                     
                     {% for coffee,b in myzip %}
                     <tr>
                        <td>{{forloop.counter}}</td>
                        <td><img style="height: 80px;" class="rounded-circle" src="{{coffee.pImage}}" alt=""></td>
                        <td>{{coffee.name}}</td>
                        <td>{{coffee.price}}</td>
                        <td class="quan"><form action="cart.html" method="POST">
                          {% csrf_token %}
                          <input hidden type="text" name='add' value='{{coffee.id}}'>
                        
                          <input type="submit" value="+"></form></td> <td><span class="space">{{b}}</span></td>
                          <form action="cart.html" method="POST">
                            {% csrf_token %}
                          <td> <input hidden type="text" name='remove' value='{{coffee.id}}'>
                            <input type="submit" value="-"> 
                        </form>
                          </td>
                          
                        
                        
                     </tr>
     
                     {% endfor %}
                    
                 </tbody>
     
                 <tfoot>
                     <tr>
                         <th colspan="4"></th>
                         <th class="" colspan="">Total</th>
                         <th>{{total}}</th>
                     </tr>
                 </tfoot>
             </table>
             <hr>
             <div class="m-3 p-3">
                 <a href="#" data-toggle="modal" data-target="#exampleModal" class="btn btn-outline-info border rounded  col-lg-3 float-right">Check out</a>
             </div>
        </div>
     </div>
     
     
     <!-- modal -->
     
       <!-- Modal -->
       <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">
                   Check Out Form
               </h5>
               <hr>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
             </div>
             <div class="modal-body">
               <div class="m-2 p-3">
                 <form action="check-out" method="POST">
                     {% csrf_token %}
                     <div class="form-group">
                       <label for="">Address</label>
                       <input type="text" name="address" id="" class="form-control" placeholder="" aria-describedby="helpId">
                       
                     </div>
                     <div class="form-group">
                         <label for="">Phone</label>
                         <input type="text" name="phone" id="" class="form-control" placeholder="" aria-describedby="helpId">
                       </div>
     
                       <input type="submit" class="btn float-right btn-outline-info col-lg-6" value="Check out">
                 </form>
               </div>
             </div>
             
           </div>
         </div>
       </div>
     
        
</body>


</html>
